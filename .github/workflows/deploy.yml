name: Deploy Landing Page to CloudPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3. Instalar herramientas de minificación
      - name: Install minification tools
        run: npm install html-minifier-terser -g && npm install clean-css-cli -g

      # 4. Construir y Minificar (Versión Mejorada)
      #    - Copia todo el proyecto a 'dist'
      #    - Luego minifica los archivos HTML y CSS directamente dentro de 'dist'
      - name: Build and Minify
        run: |
          mkdir -p dist/
          rsync -av . ./dist/ --exclude ".git" --exclude ".github" --exclude "dist"
          find ./dist -type f -name "*.html" -exec html-minifier-terser {} --collapse-whitespace --remove-comments -o {} \;
          find ./dist -type f -name "*.css" -exec cleancss {} -o {} \;

      # 5. Desplegar los archivos al servidor (Versión Mejorada)
      #    Usa los parámetros 'source' y 'target' de la acción, que son más seguros
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "dist/" # Directorio de origen
          target: ${{ secrets.REMOTE_PATH }} # Directorio de destino
