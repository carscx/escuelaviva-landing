name: Deploy Static Site (Final Version)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Descargar el c칩digo de tu repositorio en el entorno de GitHub
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Desplegar al servidor usando los par치metros 'source' y 'target'
      #    Esta es la forma correcta de transferir archivos
      - name: 游 Deploy files to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./" # Directorio de origen (todo el repositorio) en el runner de GitHub
          target: ${{ secrets.REMOTE_PATH }} # Directorio de destino en tu servidor
          rm: true # Opci칩n para borrar archivos en el destino que no est치n en el origen
