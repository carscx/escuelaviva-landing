name: Deploy and Optimize Static Site

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8

    steps:
      - name: 🛰️ Checkout
        uses: actions/checkout@v4

      - name: 🔧 Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ⚗️ Minificar estáticos
        shell: bash
        run: |
          set -euo pipefail
          set -x

          npm install -g terser clean-css-cli html-minifier-terser

          rm -rf dist
          mkdir -p dist

          # Copiamos tal cual lo que no se minifica (images, favicons, etc.)
          rsync -a ./images/ ./dist/images/

          # HTML (sin --charset)
          for f in index.html index-escuela.html 403.html 404.html 50x.html; do
            if [ -f "$f" ]; then
              mkdir -p "dist/$(dirname "$f")"
              html-minifier-terser "$f" \
                --collapse-whitespace \
                --remove-comments \
                --minify-css true \
                --minify-js true \
                -o "dist/$f"
            fi
          done

          # CSS
          if [ -d css ]; then
            mkdir -p dist/css
            # mantén nombres para no romper rutas
            cleancss -o dist/css/styles.css css/styles.css
          fi

          # JS (min + mangle)
          if [ -d js ]; then
            mkdir -p dist/js
            for f in js/*.js; do
              [ -f "$f" ] || continue
              terser "$f" -o "dist/$f" -c -m
            done
          fi

      - name: 📂 Listado dist
        shell: bash
        run: |
          set -euo pipefail
          find dist -type f -maxdepth 3 | sed 's|^| - |'
          echo "Total:" $(find dist -type f | wc -l)

      - name: 🔐 SSH key
        shell: bash
        run: |
          set -euo pipefail
          umask 077
          mkdir -p ~/.ssh
          cat > ~/.ssh/id_ed25519 <<'KEY'
          ${{ secrets.SSH_PRIVATE_KEY }}
          KEY
          tr -d '\r' < ~/.ssh/id_ed25519 > ~/.ssh/id_ed25519.clean
          mv ~/.ssh/id_ed25519.clean ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keygen -y -f ~/.ssh/id_ed25519 > /tmp/derived.pub
          ssh-keygen -lf /tmp/derived.pub

      - name: 🗝️ Known hosts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -T 5 -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          ssh-keyscan -T 5 -H 46.62.216.37 >> ~/.ssh/known_hosts || true
          chmod 644 ~/.ssh/known_hosts

      # ✅ Usar rsync con --delete para eliminar basura vieja del server
      - name: 🚀 Deploy con rsync (--delete)
        shell: bash
        run: |
          set -euo pipefail
          rsync -az --delete \
            -e 'ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes -o PasswordAuthentication=no' \
            dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/escuelaviva/htdocs/escuelaviva.ar/

      - name: 🧰 Permisos (755/644)
        shell: bash
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes -o PasswordAuthentication=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            'find /home/escuelaviva/htdocs/escuelaviva.ar -type d -exec chmod 755 {} \; && \
             find /home/escuelaviva/htdocs/escuelaviva.ar -type f -exec chmod 644 {} \;'
