<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>403 - Acceso Denegado | Escuelaviva</title>
  <meta name="robots" content="noindex, follow">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/svg+xml" href="/images/favicons/favicon.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png" />

  <style>
    :root {
      --color-primary-dark: #2f4f6f;
      --color-secondary-teal: #36a7a0;
      --color-background: #ffffff;
      --color-text-dark: #212529;
      --color-text-light: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      line-height: 1.7;
      color: var(--color-text-dark);
      background-color: var(--color-background);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1140px;
      margin: 0 auto;
    }

    .main-header {
      width: 100%;
      background-color: #fff;
      padding: 15px 0;
      box-shadow: 0 2px 10px rgba(0, 0, 0, .05);
    }

    .main-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-logo img {
      height: 45px;
      width: auto;
    }

    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .error-container {
      max-width: 600px;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: var(--color-secondary-teal);
      line-height: 1;
      margin-bottom: 10px;
    }

    .error-title {
      font-size: 2rem;
      color: var(--color-primary-dark);
      font-weight: 700;
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(45deg, var(--color-secondary-teal), #2da09a);
      color: var(--color-text-light);
      padding: 15px 35px;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    footer {
      background-color: #1c2733;
      color: rgba(255, 255, 255, 0.7);
      padding: 40px 0;
      font-size: 0.95rem;
      text-align: center;
    }

    footer p {
      color: #dcdcdc;
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 4.5rem;
      }

      .error-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <a href="/" class="header-logo">
        <img src="images/logo-horizontal.webp" alt="Logo de Escuelaviva CENS 52" width="125" height="50">
      </a>
    </div>
  </header>

  <main>
    <div class="error-container">
      <h1 class="error-code">403</h1>
      <p class="error-title">Acceso Denegado</p>
      <p class="error-message">No tienes los permisos necesarios para acceder a esta p√°gina. Si crees que se trata de un
        error, por favor, contacta al administrador del sitio.</p>
      <a href="/" class="btn">Volver al inicio</a>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 CENS 52 & Escuelaviva. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
