<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Próximamente | Escuelaviva CENS 52</title>
  <meta name="description"
    content="Estamos preparando algo grande para la comunidad del CENS 52. La nueva app Escuelaviva llegará pronto para revolucionar nuestra forma de conectar y aprender.">
  <meta name="robots" content="noindex, follow">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/svg+xml" href="/images/favicons/favicon.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png" />
  <link rel="manifest" href="/images/favicons/site.webmanifest" />

  <style>
    :root {
      --color-primary-dark: #2f4f6f;
      --color-secondary-teal: #36a7a0;
      --color-background: #ffffff;
      --color-text-dark: #212529;
      --color-text-light: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      line-height: 1.7;
      color: var(--color-text-dark);
      background-color: var(--color-background);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1140px;
      margin: 0 auto;
    }

    .main-header {
      width: 100%;
      background-color: rgba(255, 255, 255, .95);
      padding: 15px 0;
      box-shadow: 0 2px 10px rgba(0, 0, 0, .05);
    }

    .main-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-logo img {
      height: 45px;
      width: auto;
    }

    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3.5rem;
      color: var(--color-primary-dark);
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 25px;
    }

    .inspirational-quote {
      font-size: 1.25rem;
      color: #555;
      max-width: 650px;
      margin: 0 auto;
    }

    footer {
      background-color: #1c2733;
      color: rgba(255, 255, 255, 0.7);
      padding: 40px 0;
      font-size: 0.95rem;
      text-align: center;
    }

    .footer-logo {
      margin-bottom: 20px;
      height: 60px;
      width: auto;
    }

    footer p {
      color: #dcdcdc;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .inspirational-quote {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <a href="/" class="header-logo">
        <img src="images/logo-horizontal.webp" alt="Logo de Escuelaviva CENS 52" width="125" height="50">
      </a>
    </div>
  </header>

  <main>
    <div class="content-wrapper">
      <h1>Próximamente</h1>
      <p class="inspirational-quote">
        Estamos construyendo el puente hacia una nueva forma de aprender. Prepárate para cruzarlo.
      </p>
    </div>
  </main>

  <footer>
    <div class="container">
      <img src="images/logo-horizontal-blanco.webp" alt="Logo Escuelaviva blanco" class="footer-logo" width="188"
        height="75">
      <p>&copy; 2025 CENS 52 & Escuelaviva. Todos los derechos reservados.</p>
      <p>Una iniciativa para la modernización de nuestra comunidad educativa.</p>
    </div>
  </footer>
</body>
</html>
